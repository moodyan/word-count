<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Play</title>
  </head>
  <body>

      <div class="jumbotron">
        <div class="container">
          <h1>Word Count</h1>
          <p>
            Enter a block of text to see how many repetitions there are of each word in the text!
          </p>
        </div>
      </div>
      <form>
        <div class="container">
          <div class="form-group">
            <label><h2>Block of Text</h2></label>
            <textarea id="sent" type="text" class="form-control" rows="5"></textarea>
          </div>

          <center><button id="btn" type="button" name="button" class="btn-success btn-lg">Submit</button></center>
        </div>
      </form>

      <div id="result">
        <h2>List of Words and How Many Times They Appear:</h2>
        <ul class="result">

        </ul>
      </div>
    </div>
  </body>
</html>
